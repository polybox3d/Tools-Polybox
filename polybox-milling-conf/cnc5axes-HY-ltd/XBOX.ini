LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
DEFAULT_VELOCITY = 16.66
MAX_LINEAR_VELOCITY = 75.00

[EMCIO]
EMCIO = io
